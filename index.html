<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
        <h1>Weather Dashboard</h1>
        <div class="row">
            <form class="col-6">
                <div class=" col-3 m-3">
                  <label for="searchInput" class="form-label">Search for a city</label>
                  <input type="text" class="form-control" id="searchInput">
                </div>
                <button type="submit" class="btn btn-primary m-3">Search</button>
              </form>
              <div class="col-6" id="currentInfo">
                <p>info div</p>
    
            </div>
    
            
            <div class="col-6" id="searchHistory">
                <button class="btn btn-primary m-3">Chicago</button>
                <!-- this will get filled up dynamically -->
             </div>

             <div class="col-6" id="forecast">
                <p>forecast div</p>
                
            </div>
            </div>
    
              
        
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
