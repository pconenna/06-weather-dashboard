<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Weather Dashboard</h1>
        <div class="row">
            <form class="col-6" id="searchform">
                <div class=" col-3 m-3">
                    <label for="searchInput" class="form-label">Search for a city</label>
                    <input type="text" class="form-control" id="searchInput">
                </div>
                <button type="submit" class="btn btn-primary m-3" id="btnSearch">Search</button>
            </form>
            <div class="col-6" id="currentInfo">
                <div class="card">
                    <div class="card-body">
                      <h5 class="card-title" id="cityName">selected city</h5>
                      <p class="card-text" id="currentTemp">current temp</p>
                      <p class="card-text" id="currentWind">current wind</p>
                      <p class="card-text" id="currentHumidity">current humidity</p>
                    </div>
                  </div>

            </div>


            <div class="col-3" id="searchHistory">
              <h2>Seach History</h2>
                <button class="col-9 btn btn-secondary m-3" id="btnHistory">Chicago</button>
                <button class="col-9 btn btn-secondary m-3">Los Angeles</button>
                <button class="col-9 btn btn-secondary m-3">Los Angeles</button>
                <!-- these are there to reference to make the layout work -->
                <!-- this will get filled up dynamically -->
            </div>

            <div class="col-9" id="forecast">
                <div class="row" id="daysDiv">
                    <div class="card col" id="day-1">
                        <div class="card-body">
                          <h5 class="card-title">day1</h5>
                          <p class="card-text" id="temp-1">temp</p>
                          <p class="card-text" id="wind-1">wind</p>
                          <p class="card-text" id="humidity-1">humidity</p>
                        </div>
                      </div>
                      <div class="card col" id="day-2">
                        <div class="card-body">
                          <h5 class="card-title">day 2</h5>
                          <p class="card-text" id="temp-2">temp</p>
                          <p class="card-text" id="wind-2">wind</p>
                          <p class="card-text" id="humidity-2">humidity</p>
                        </div>
                      </div>
                      <div class="card col" id="day-3">
                        <div class="card-body">
                          <h5 class="card-title">day 3</h5>
                          <p class="card-text" id="temp-3">temp</p>
                          <p class="card-text" id="wind-3">wind</p>
                          <p class="card-text" id="humidity-3">humidity</p>
                        </div>
                      </div>
                      <div class="card col" id="day-4">
                        <div class="card-body">
                          <h5 class="card-title">day 4</h5>
                          <p class="card-text" id="temp-4">temp</p>
                          <p class="card-text" id="wind-4">wind</p>
                          <p class="card-text" id="humidity-4">humidity</p>
                        </div>
                      </div>
                      <div class="card col" id="day-5">
                        <div class="card-body">
                          <h5 class="card-title">day 5</h5>
                          <p class="card-text" id="temp-5">temp</p>
                          <p class="card-text" id="wind-5">wind</p>
                          <p class="card-text" id="humidity-5">humidity</p>
                        </div>
                      </div>

                </div>


                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
                    crossorigin="anonymous">
                </script>
                <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
                <script src="script.js"></script>
</body>

</html>
